<!DOCTYPE html>
<html lang="en">

<head>
    <title>King of the Hill</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>

<body class="game_body">

    <div class="navbar">
        <div class="navbar_blackbar"></div>
        <div class="nav_info">
            <p>Players:</p>
            <p id="p3"></p>
        </div>
        <div class="navbar_blackbar"></div>
        <div class="nav_info">
            <p>Deck Size:</p>
            <p id="p4"></p>
        </div>
        <div class="navbar_blackbar"></div>
        <div class="nav_info">
            <p>Hand Size:</p>
            <p id="p5"></p>
        </div>
        <div class="navbar_blackbar"></div>
        <div class="nav_info">
            <p>Refuel At:</p>
            <p id="p6"></p>
        </div>
        <div class="navbar_blackbar"></div>
        <div>
            <h1 class="navbar_title">King of the Hill</h1>
        </div>
        <div class="navbar_blackbar"></div>
        <div class="nav_info">
            <p>Cards Left:</p>
            <p id="cardDeck"></p>
        </div>
        <div class="navbar_blackbar"></div>
        <div class="nav_info">
            <p id="roundLog_winner">No winner</p>
            <p id="roundLog_score">yet ...</p>
        </div>
        <div class="navbar_blackbar"></div>
        <div class="nav_info" id="hisb">
            <p id="value">Higher</p>
            <p>is better</p>
        </div>
        <div class="navbar_blackbar"></div>
        <div class="nav_info" id="playType">Normal</div>
        <div class="navbar_blackbar"></div>
    </div>

    <div class="container">

        <div class="peeps_and_clock">
            <table id="peeps_T">
                <tr id="peeps_R"></tr>
            </table>
            <div class="clock_div">
                <h2 id="clock_text">Timer:</h2>
                <div id="clock">40</div>
            </div>
        </div>

        <div id="cardPile_title_table">
            <div class="cardPile_yourHand_title">
                <h2 id="cardPile_h">Card Pile:</h2>
            </div>
            <div id="round_title"><h2 id="round_winner">The game has not begun yet.</h2></div>
        </div>

        <div>
            <table id="cardPile_T">
                <tr id="cardPileRow"> </tr>
            </table>
        </div>

        <div class="buttons_menu">
            <div class="cardPile_yourHand_title"><h2>Your Hand:</h2></div>
            <button class="bottons" id="startGameButton" onclick="startGame_justLord(event)">START GAME</button>
            <button class="bottons" id="playButton" onclick="play(event)">PLAYYY</button>
            <button class="bottons" id="nineButton" onclick="nine(event)">WILDCARD 9</button> <!-- only shown if single 9 is selected -->
            <button class="bottons" id="passButton" onclick="pass(event)">PAAAASS</button> <!-- only shown if its a Derby -->
            <button class="bottons" id="foldButton" onclick="fold(event)">FFFFFOLD</button> <!-- hidden if its a Derby -->
            <button class="bottons" id="battleButton" onclick="battleSandwich(event)">BATTLE / SANDWICH</button>
        </div>

        <table id="hand_T">
            <tr id="hand_R"></tr>
        </table>

        <div>
            <div>
                <form id="chat_form">
                    <input id="chat_input" name="msg" placeholder=" chat message" />
                    <button class="bottons" id="chat_botton" onclick="sendChatMessege(event, this.form)">Send Messege</button>
                </form>
            </div>

            <div id="chat_div">
                <ul id="chat_list"></ul>
            </div>
        </div>

    </div>

<script src="src/game.js"></script>
</body>

</html>
