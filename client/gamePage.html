<!DOCTYPE html>
<html lang="en">

<head>
    <title>Trump</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>

<body class="container-fluid">

  <nav class="navbar navbar-default navbar-static-top">
      <div class="col-xs-8">
          <h2>Trump Game Room</h2>
      </div>
  </nav>

  <h1 id="uname"></h1>

  <div id="waitBoard">
      <p>lord :<ins id="p1"></ins></p>
      <p>roomID :<ins id="p2"></ins></p>
      <p>gameSize :<ins id="p3"></ins></p>
      <p>deckSize :<ins id="p4"></ins></p>
      <p>handSize :<ins id="p5"></ins></p>
      <p>refuelNum :<ins id="p6"></ins></p>
  </div>

  <table id="peeps_T">
      <tr id="peeps_R"></tr>
  </table>

  <table>
      <tr>
          <td>
              <div id="playType">Normal</div>
          </td>
          <td>
              <div id="cardDeck"></div>
          </td>
          <td>
              <div id="value">Higher is Better</div>
          </td>
          <td>
              <div id="clock"></div>
              <div id="timer" style="width:50px; height:50px; color:white"></div>
          </td>
      </tr>
  </table>

  <div>
    <p>Card Pile</p>
    <table id="cardPile_T">
        <tr id="cardPileRow"> </tr>
    </table>
  </div>

  <div>
      <tr>
          <td>
              <button id="playButton" style="color:limegreen;" onclick="play(event)">PLAY</button>
          </td>
          <td>
              <button id="nineButton" style="color:blueviolet;" onclick="nine(event)">PLAY 9 as WILDCARD</button> <!-- only shown if single 9 is selected -->
          </td>
          <td>
               <button id="passButton" style="color:tomato;" onclick="pass(event)">PASS</button> <!-- only shown if its a Derby -->
          </td>
          <td>
              <button id="foldButton" style="color:crimson;" onclick="fold(event)">FOLD</button> <!-- hidden if its a Derby -->
          </td>
          <td>
              <button id="battleButton" style="color:deepskyblue;" onclick="battleSandwich(event)">BATTLE/SANDWICH</button>
          </td>
      </tr>
  </div>

  <table id="hand_T">
      <tr id="hand_R"></tr>
  </table>

  <!-- can only be seen and clicked on by the lord if everyone has joined -->
  <button id="startGameButton" onclick="startGame_justLord(event)">Start Game!</button>

  <h1 id="h1">H1</h1>

  <div>
        <form id="chat_form">
            <input id="chat_input" name="msg" placeholder="messege" />
            <button onclick="sendChatMessege(event, this.form)">Send Messege</button>
        </form>
    </div>

    <div>
        <ul id="chat_list"></ul>
    </div>

  <!-- <script src="/socket.io/socket.io.js"></script> -->
  <script src="src/game.js"></script>

</body>

</html>
