<!DOCTYPE html>
<html lang="en">

<head>
    <title>Trump</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>

<body class="container-fluid" id="html_body">

    <ul id="nav_ul">
        <li class="nav_li" id="color0"><h1 class="nav_h1">Trump Game Room</h1></li>
        <li class="nav_li" id="color1"><h1 class="nav_h1">Play</h1></li>
        <li class="nav_li" id="color2"><h1 class="nav_h1">Pass</h1></li>
        <li class="nav_li" id="color3"><h1 class="nav_h1">Battle</h1></li>
        <li class="nav_li" id="color4"><h1 class="nav_h1">Derby</h1></li>
        <li class="nav_li" id="color5"><h1 class="nav_h1">Fold</h1></li>
    </ul>

    <table>
        <tr>
            <td>
                <div class="waitBoard">
                    <p>Username:</p>
                    <p id="p1"></p>
                </div>
            </td>
            <td>
                <div class="waitBoard">
                    <p>Room Id:</p>
                    <p id="p2"></p>
                </div>
            </td>
            <td>
                <div class="waitBoard">
                    <p>Capacity:</p>
                    <p id="p3"></p>
                </div>
            </td>
            <td>
                <div class="waitBoard">
                    <p>Deck Size:</p>
                    <p id="p4"></p>
                </div>
            </td>
            <td>
                <div class="waitBoard">
                    <p>Hand Size:</p>
                    <p id="p5"></p>
                </div>
            </td>
            <td>
                <div class="waitBoard">
                    <p>Refuel At:</p>
                    <p id="p6"></p>
                </div>
            </td>
        </tr>
    </table>

    <table id="peeps_T">
        <tr id="peeps_R"></tr>
    </table>

    <table>
        <tr>
            <td>
                <div class="info" id="playType">Normal</div>
            </td>
            <td>
                <div class="info">
                    <p>Cards Left:</p>
                    <p id="cardDeck"></p>
                </div>
            </td>
            <td>
                <div class="info">
                    <p id="value">Higher</p>
                    <p>is Better</p>
                </div>
            </td>
            <td>
                <div class="info" id="clock_text">Timer:</div>
            </td>
            <td>
                <div class="info" id="clock">30</div>
            </td>
        </tr>
    </table>

    <div id="cardPile_title"><h1 id="cardPile_h">Card Pile:</h1></div>
    <div>
        <table id="cardPile_T">
            <tr id="cardPileRow"> </tr>
        </table>
    </div>

    <div>
        <tr>
            <td>
                <button class="bottons" id="playButton" onclick="play(event)">PLAYYY</button>
            </td>
            <td>
                <button class="bottons" id="nineButton" onclick="nine(event)">WILDCARD 9</button> <!-- only shown if single 9 is selected -->
            </td>
            <td>
                <button class="bottons" id="passButton" onclick="pass(event)">PAAAASS</button> <!-- only shown if its a Derby -->
            </td>
            <td>
                <button class="bottons" id="foldButton" onclick="fold(event)">FFFFFOLD</button> <!-- hidden if its a Derby -->
            </td>
            <td>
                <button class="bottons" id="battleButton" onclick="battleSandwich(event)">BATTLE / SANDWICH</button>
            </td>
        </tr>
    </div>

    <table id="hand_T">
        <tr id="hand_R"></tr>
    </table>

    <!-- can only be seen and clicked on by the lord if everyone has joined -->
    <button class="bottons" id="startGameButton" onclick="startGame_justLord(event)">Start Game !</button>

    <div>
        <div>
            <form id="chat_form">
                <input id="chat_input" name="msg" placeholder=" secret messege" />
                <button class="bottons" id="chat_botton" onclick="sendChatMessege(event, this.form)">Send Messege</button>
            </form>
        </div>

        <div id="chat_div">
            <ul id="chat_list"></ul>
        </div>
    </div>

  <!-- <script src="/socket.io/socket.io.js"></script> -->
<script src="src/game.js"></script>
</body>

</html>
